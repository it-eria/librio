<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libs/semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="css/vendors/nice-select.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Librio</title>
</head>
<body ><header class="header">
  <div class="container">
    <div class="ui two column grid">
      <div class="three wide column mobile only tablet only">
        <a href="#" class="btn btn--burger">
          <span></span>
        </a>
      </div>
      <div class="ten wide mobile ten wide tablet four wide computer column logo-wrapper">
        <a href="#" class="logo">
          <img src="img/logo.png" alt="logo">
        </a>
      </div>
      <div class="three wide mobile three wide tablet twelve wide computer column right aligned">
        <a href="#" class="btn btn--cart">
          <i class="shopping cart icon"></i>
          <span class="btn--cart__currency">$</span>
          <span class="btn--cart__total">131.00</span>,
          <span class="btn--cart__count">2 items</span>
        </a>
      </div>
    </div>
  </div>
</header><div class="content">
  <div class="container">
    <div class="ui grid centered aligned">
      <div class="sixteen wide mobile ten tablet eight computer">
        <div class="content__title t-center">
          <h5>
            <span><i class="lock icon"></i></span>
            Secure checkout
          </h5>
        </div>
        <div class="tabs">
          <a href="#" class="item finished">
            <div class="b-icon">
              <i class="icon check"></i>
            </div>
            Shopping Cart
          </a>
          <a href="#" data-tab="details-tab" class="item active">
            <div class="b-icon">
              <i class="icon check"></i>
              <i class="pencil alternate icon"></i>
            </div>
            Details
          </a>
          <a href="#" data-tab="shipping-tab" class="item">
            <div class="b-icon">
              <i class="icon check"></i>
              <i class="icon truck"></i>
            </div>
            Shipping
          </a>
          <a href="#" data-tab="payment-tab" class="item">
            <div class="b-icon">
              <i class="icon check"></i>
              <i class="icon credit card"></i>
            </div>
            Payment
          </a>
        </div>
      </div>
    </div>
  </div>
</div><footer class="footer">
  <div class="container">
    <h2>Footer</h2>
  </div>
</footer><script src="js/vendors/jquery.min.js"></script>
<script src="libs/semantic/dist/semantic.min.js"></script>
<script src="js/vendors/jquery.nice-select.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
